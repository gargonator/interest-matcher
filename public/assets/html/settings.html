	<!-- Bootstrap Javascript -->

<body>
	<div class="container">
		<ul class="nav nav-pills">
		  <li role="presentation"><a href="profile.html">Profile</a></li>
		  <li role="presentation"><a href="matches.html">Matches</a></li>
		  <li role="presentation"><a href="favorites.html">Favorites</a></li>
		</ul>
		<a href="settings.html">
			<div class="settings">
				<div><span class="glyphicon glyphicon-cog"></span></div>
				<div><strong>Settings</strong></div>

			<form>
				<div id="form-heading">My settings</div>

			  <div class="form-group inline">
				  <p class="setting-heading">Show me matches within</p>
			    <input type="match-radius" class="form-control" placeholder="Enter match radius">
				</div>
				<br>
				<a href="index.html">Logout</a>
			</form>
		</div>

	  <button type="submit" class="btn btn-primary save-profile">Save settings</button>

	</div>
